{% extends "base.html" %}
{% block content %}
    <!-- Navbar -->
    <nav class="mb-1 navbar navbar-expand-lg navbar-dark white">
        <a class="navbar-brand black-text" href="#">Human Resource Portal (HRP)</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
            aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
            <a href="#" class="about-link hvr-pulse-grow ml-auto black-text">About HRP</a>
            <div class = "vertical ml-auto"></div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fab fa-facebook-square sm-icon"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fab fa-instagram sm-icon"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                    <i class="fab fa-twitter-square sm-icon"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row top">
            <div class="col-md-8 left-column-home">
                <div class="view overlay">
                    <img src="https://www.bizlibrary.com/wp-content/uploads/2019/05/30141657/employeeretention.png" 
                        class="img-fluid" alt="employees_image">
                    <div class="mask flex-center waves-effect rgba-red-light">
                        <p class="white-text">Dedicated & Happy Employees</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 right-column-home">
                <div class="text-center right-home-title">
                    <span>Self Service Center</span>
                </div>
                    <button type="button"
                        class="btn white btn-lg btn-block float-right border border-blue text-capitalize text-left hvr-glow">
                        <i class="fas fa-graduation-cap btn-home-icon"></i>Career Opportunities</button>

                    <button type="button"
                        class="btn white btn-lg btn-block float-right border border-blue text-capitalize text-left hvr-glow">
                        <i class="fab fa-adversal btn-home-icon"></i>External Advertisement</button>

                    <button type="button"
                        class="btn white btn-lg btn-block float-right border border-blue text-capitalize text-left hvr-glow">
                        <i class="fas fa-envelope-open-text btn-home-icon"></i>Submit an Application</button>

                    <button type="button"
                        class="btn white btn-lg btn-block float-right border border-blue text-capitalize text-left hvr-glow">
                        <i class="fas fa-user-check btn-home-icon"></i>Check Application Status</button>

                    <button type="button"
                        class="btn white btn-lg btn-block float-right border border-blue text-capitalize text-left hvr-glow">
                        <i class="fas fa-question-circle btn-home-icon"></i>Help Desk</button>
            </div>
        </div>
    </div>

{% endblock %}
