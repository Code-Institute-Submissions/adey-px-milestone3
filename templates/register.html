{% extends "base.html" %}
{% block content %}

    <div class="h2-responsive text-center font-weight-bolder card-header"> 
        Register 
    </div>
    <div class="row">
            <div class="card mx-auto">
                <div class="card-body"> 
                    <form>
                        <div class="md-form">
                            <i class="fas fa-user-plus prefix text-black-60"></i>
                            <input type="text" id="inputIconEx2" class="form-control">
                            <label for="inputIconEx2">Username</label>
                        </div>
                    
                        <div class="md-form">
                            <i class="fas fa-envelope prefix text-black-60"></i>
                            <input type="text" id="inputIconEx1" class="form-control">
                            <label for="inputIconEx1">E-mail</label>
                        </div>

                        <div class="md-form">
                            <i class="fas fa-lock prefix text-black-60"></i>
                            <input type="password" id="inputValidationEx2" class="form-control validate">
                            <label for="inputValidationEx2" data-error="wrong" data-success="right">Create password</label>
                        </div>
                        
                        <div class="md-form">
                            <i class="fas fa-lock prefix text-black-60"></i>
                            <input type="password" id="inputValidationEx2" class="form-control validate">
                            <label for="inputValidationEx2" data-error="wrong" data-success="right">Confirm password</label>
                        </div>

                        <div class="form-group row text-center mb-3">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-unique btn-md text-center text-capitalize">
                                    Register
                                </button>
                            </div>
                        </div>
                    </form>
                </div> 
            </div>
    </div>
    <div class="row card-bottom">
        <div class="col sm12">
            <p class="text-center">
                Already Registered?
                <a href="" class="blue-text">Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
