{% extends "base.html" %}
{% block content %}

    <div class="h2-responsive text-center font-weight-bolder card-header"> 
      Change Password
    </div>

    <!-- Flash message -->
    <section class="container">
      {% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for message in messages %}
                  <div class="row">
                      <h5 class="black-text mx-auto message flash-text">
                        {{ message }}
                      </h5>
                  </div>
              {% endfor %}
          {% endif %}
      {% endwith %}
    </section>
     <!-- Flash message ends -->

    <!-- Form for changing password -->
    <div class="container">
      <div class="col">
        <div class="row">
          <div class="card text-center mx-auto" 
            style="width: 40rem; height: 240px; margin-top: 70px;">
            <div class="card-body">
              <form action="{{ url_for('change_password') }}" method="post">
                <div class="form-group">
                  <input type="password" class="form-control" name="oldpass" id="oldpass" placeholder="Old Password">
                </div>
                
                <div class="form-group">
                  <input type="password" class="form-control" name="newpass" id="newpass" placeholder="New Password">
                </div>
               
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary btn-mdb-color">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    
    
    <!-- Form for changing password ends -->
    
{% endblock %}
