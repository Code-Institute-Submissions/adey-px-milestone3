{% extends "base.html" %}
{% block content %}

    <section class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="row">
                        <h5 class="black-text mx-auto message flash-text">{{ message }}</h5>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </section>

    <div class="container" style="margin-top: 50px;">
      <div class="card mx-auto" style="width: 60%; height: 600px;">        
        <div class="header" style="height: 80px;">
          <div class="row d-flex justify-content-center">
            <h3 class="black-text mb-0 py-5">
              <strong>Notice To All Employees</strong>
            </h3>
          </div>
        </div>
        <form action="{{ url_for('notification') }}" method="post">
          <div class="card-body mx-4">
            <div class="md-form">
              <input type="text" id="subject" name="subject" class="form-control">
              <label for="form106">Subject</label>
            </div>

            <div class="md-form" style="padding-top: 60px;">
              <textarea id="message" name="message" class="md-textarea form-control" rows="10"></textarea>
              <label for="message">Message</label>
            </div>

            <div class="row d-flex align-items-center mb-3 mt-4">
              <div class="col-md-12">
                <div class="text-center">
                  <button class="btn btn-block white-text btn-mdb-color text-capitalize" style="font-size: 15px;">
                    Send 
                    <i class="fas fa-paper-plane white-text" style="font-size: 20px; padding-left: 5px;"></i>
                  </button>
                </div>
              </div>             
            </div>
          </div>
        </form>          
      </div>
    </div>
{% endblock %}
